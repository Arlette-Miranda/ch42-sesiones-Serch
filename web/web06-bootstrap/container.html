<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <style>
        section{
            border: 2px solid green;
        }
        .col{
            border: 2px solid blue; /* Hace línea punteada dotted */
        }
        .component{
            border: 2px solid green;
            min-height: 2rem;
        }

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body>
    <h1>Hello, world!</h1>
<!-- 
    <section class="container">container</section>
    <section class="container-sm">container-sm</section>
    <section class="container-md">container-md</section>
    <section class="container-lg">container-lg</section>
    <section class="container-xl">container-xl</section>
    <section class="container-xxl">container-xxl</section>
    <section class="container-flui">container-fluid</section> -->
    <section class="container">
        <div class="row">
            <div class="col">col 1</div>
            <div class="col">col 2 </div>
            <div class="col">col 3 </div>
        </div>

        <div class="row">
            <div class="col">col 4</div>
            <div class="col">col 5 </div>
            <div class="col">col 6 </div>
            <div class="col">col 7 </div>
        </div>
    </section>

    <!-- Configura el ancho de una columna -->
    <section class="container mt-3 text-center "> <!-- bg-black text-light // dentro de class para poner fondo negro -->
        <div class="row">
            <div class="col-3 component">col-3 </div>
            <div class="col">col 9</div>
        </div>

        <!-- Agregar 1 fila con 3 columnas, primer columna con 3, segunda con 6 y tercera con 3 -->
         <div class="row">
            <div class="col-3 component">col-3</div>
            <div class="col-6 component">col-6</div>
            <div class="col-3 component">col-3</div>
         </div>

         <!-- Cuando se superan las 12 colm, las sig columnas muestra la apariencia de una fila -->
          <div class="row justify-content-center"> <!-- row>.col-component*3 -->
            <div class="col-8 component">col-8</div>
            <div class="col-10 component">col-10</div>
            <div class="col-11 component">col-11</div>
          </div>
    </section>

    <!-- Ejercicio --> <!-- 2 filas, 2 columnas y en una columna van dos filas -->
    <section class="container mt-3 text-center ">
          
          <div class="row justify-content-center">
            <div class="col-12 component">fila1</div>
         </div>

          <div class="row justify-content-center"> <!-- row>.col-component*3 -->
                <div class="col-6 component">Columna1</div>
                <div class="col-6 component">
                    <div class="row component justify-content-center">ejercicio</div>
                    <div class="row component justify-content-center">ejercicio</div>

                </div>
          </div>
    </section>
<!-- ///// Otra opción /// -->
    <section class="container mt-4 text-center ">
          
        <div class="row justify-content-center">
          <div class="col-12 component">fila1</div>
       </div>

        <div class="row justify-content-center"> <!-- row>.col-component*3 -->
              <div class="col-6 component">Columna1</div>
              <div class="col-6 component">
                  <div class="col-12 component justify-content-center">ejercicio</div>
                  <div class="col-12 component justify-content-center">ejercicio</div>

              </div>
        </div>
  </section>
    
<!-- Modificar el ancho de las columnas de acuerdo al breakpoint // .> //-->
    <div class="container mt-3">
        <div class="row">
            <div class="col-4 col-md-3 component bg-warning">col-md-3 </div>
            <div class="col-8 col-md-6 component bg-info">col-md-6</div>
            <div class="col-12 col-md-3 component bg-danger">col-md-3</div>
        </div>
   </div>
<!-- Tarea -->

<section class="container mt-4 text-center ">
          
    <div class="row justify-content-center">
      <div class="col-12 component bg-success">col 12</div>
   </div>

    <div class="row justify-content-center"> <!-- row>.col-component*3 -->
        <div class="col-12 col-md-4 component bg-info">col-md-4</div>
        <div class="col-6 col-md-4 component bg-info">col-md-4</div>
        <div class="col-6 col-md-4 component bg-info">col-md-4</div>
    </div>

    <div class="row justify-content-center"> <!-- row>.col-component*3 -->
        <div class="col-12 col-md-7 component bg-danger">col-md-7</div>
        <div class="col-12 col-md-5 component bg-danger">col-md-5</div>
    </div>

</section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>

</html>
