<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea</title>
    <style>
        .component{
            border: 1px solid green;
            min-height: 9rem;
            border-radius:15px
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<section class="container mt-4 text-center ">
          
    <div class="row justify-content-center">
      <div class="col-12 component bg-success"></div>
   </div>

    <div class="row justify-content-center"> <!-- row>.col-component*3 -->
        <div class="col-12 col-md-4 component bg-info"></div>
        <div class="col-6 col-md-4 component bg-info"></div>
        <div class="col-6 col-md-4 component bg-info"></div>
    </div>

    <div class="row justify-content-center"> <!-- row>.col-component*3 -->
        <div class="col-12 col-md-7 component bg-danger"></div>
        <div class="col-12 col-md-5 component bg-danger"></div>
    </div>

</section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
